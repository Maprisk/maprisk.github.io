<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random US Dot Density</title>
  <script src="https://js.arcgis.com/4.34/"></script>
  <script type="module" src="https://js.arcgis.com/4.34/map-components/"></script>
  <style>
    html, body { margin:0; height:100%; }
    arcgis-map { width:100%; height:100%; display:block; }
  </style>
</head>
<body class="calcite-mode-dark">

<arcgis-map>
  <arcgis-zoom slot="top-left"></arcgis-zoom>
</arcgis-map>

<script type="module">
const [FeatureLayer, DotDensityRenderer, Polygon] = await $arcgis.import([
  "@arcgis/core/layers/FeatureLayer.js",
  "@arcgis/core/renderers/DotDensityRenderer.js",
  "@arcgis/core/geometry/Polygon.js"
]);

const viewEl = document.querySelector("arcgis-map");
await viewEl.viewOnReady();

// ðŸ”¹ Generate a grid of polygons across the USA
const polygons = [];
const cols = 50;  // 50 columns across USA
const rows = 20;  // 20 rows
const minLon = -125, maxLon = -66;
const minLat = 25, maxLat = 50;
const cellWidth = (maxLon - minLon)/cols;
const cellHeight = (maxLat - minLat)/rows;

for (let r=0; r<rows; r++){
  for (let c=0; c<cols; c++){
    const x0 = minLon + c*cellWidth;
    const y0 = minLat + r*cellHeight;
    const x1 = x0 + cellWidth;
    const y1 = y0 + cellHeight;

    polygons.push({
      geometry: new Polygon({ rings: [[
        [x0,y0], [x1,y0], [x1,y1], [x0,y1], [x0,y0]
      ]]}),
      attributes: {
        Red: Math.floor(Math.random()*5000),
        Blue: Math.floor(Math.random()*5000),
        Green: Math.floor(Math.random()*5000),
        Yellow: Math.floor(Math.random()*5000)
      }
    });
  }
}

// ðŸ”¹ Create DotDensityRenderer
const dotRenderer = new DotDensityRenderer({
  dotValue: 1,  // each dot = 1 "person"
  outline: null,
  referenceScale: 577790,
  legendOptions: { unit: "dots" },
  attributes: [
    { field:"Red", color:"#f23c3f", label:"Red" },
    { field:"Blue", color:"#00b6f1", label:"Blue" },
    { field:"Green", color:"#32ef94", label:"Green" },
    { field:"Yellow", color:"#ffd700", label:"Yellow" }
  ]
});

// ðŸ”¹ Create FeatureLayer from the polygons
const layer = new FeatureLayer({
  source: polygons,
  objectIdField: "ObjectID",
  renderer: dotRenderer,
  title: "Random US Dot Density"
});

viewEl.map.add(layer);
</script>
</body>
</html>
