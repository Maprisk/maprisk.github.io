    mapboxgl.accessToken = "YOUR_MAPBOX_TOKEN_HERE";

    const INITIAL_VIEW_STATE = {
      longitude: -98.5795, // center of continental USA

    const POINT_COUNT = 1_000_000; // 1 million points

    const positions = new Float32Array(POINT_COUNT * 2);
    const colors = new Uint8Array(POINT_COUNT * 4);

    // Simulate population-weighted points in the continental USA
    for (let i = 0; i < POINT_COUNT; i++) {
      // Approximate US bounds
      const lon = -125 + Math.random() * 58; // -125 â†’ -67
      const lat = 25 + Math.random() * 24;   // 25 â†’ 49

      // Optional: skew points toward higher population areas (East Coast, California)
      const popFactor = Math.random();
      const eastCoastBias = Math.random() < 0.3 ? -80 + Math.random() * 5 : lon; // 30% East Coast
      const caliBias = Math.random() < 0.1 ? -120 + Math.random() * 5 : lon;    // 10% California

      positions[i * 2] = Math.random() < 0.3 ? eastCoastBias : Math.random() < 0.1 ? caliBias : lon;
      positions[i * 2 + 1] = lat;

      // Random color for demo
      colors[i * 4] = 255;
      colors[i * 4 + 1] = 100 + Math.random()*50;
      colors[i * 4 + 2] = 50;
      colors[i * 4 + 3] = 160; // alpha
    }

      id: "population-points",
      data: {
        length: POINT_COUNT,

          getFillColor: { value: colors, size: 4 }
