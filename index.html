<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>US Population Dot Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- deck.gl -->
  <script src="https://unpkg.com/deck.gl@8.9.34/dist.min.js"></script>

  <style>
    body { margin: 0; background: #000; }
    #map { position: absolute; width: 100%; height: 100%; }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = "YOUR_MAPBOX_TOKEN_HERE";

    const INITIAL_VIEW_STATE = {
      longitude: -98.5795,
      latitude: 39.8283,
      zoom: 3,
      pitch: 0,
      bearing: 0
    };

    // Fetch your population locations
    fetch("usa_population.json")
      .then(res => res.json())
      .then(data => {
        const points = [];

        // Expand each location into many points based on pop
        data.forEach(loc => {
          // Normalize scale factor so we don't spawn 100M
          const count = Math.min(loc.pop / 1000, 500); 
          for (let i=0; i<count; i++) {
            points.push({
              position: [
                loc.lon + (Math.random()-0.5)*0.1,
                loc.lat + (Math.random()-0.5)*0.1
              ],
            });
          }
        });

        const scatterLayer = new deck.ScatterplotLayer({
          id: "population-points",
          data: points,
          getPosition: d => d.position,
          getFillColor: [255, 128, 64],
          radiusMinPixels: 1,
          radiusMaxPixels: 4,
          opacity: 0.6
        });

        const deckgl = new deck.DeckGL({
          container: "map",
          mapStyle: "mapbox://styles/mapbox/dark-v11",
          initialViewState: INITIAL_VIEW_STATE,
          controller: true,
          layers: [scatterLayer]
        });
      })
      .catch(err => console.error("Population data load error:", err));
  </script>
</body>
</html>
